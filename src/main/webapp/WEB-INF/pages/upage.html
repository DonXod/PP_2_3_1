<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<a href="/users">Return main page</a>
<br>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>lastname</th>
    <th>Edit</th>
    <th>Remove</th>
  </tr>
  <tr th:each="usertemp: ${users}">
    <th th:text="${usertemp.getId()}"/>
    <th th:text="${usertemp.getName()}"/>
    <th th:text="${usertemp.getLastName()}"/>
    <th>
      <form th:action="@{/users/{id}/edit(id=${usertemp.getId()})}">
        <input type="submit" class="buttonEdit" value="Edit"/>
      </form>
    </th>
    <th>
      <form th:method="DELETE" th:action="@{/users/{id}(id=${usertemp.getId()})}">
        <input type="submit" value="Remove"/>
      </form>
    </th>
  </tr>
</table>
</body>
</html>
